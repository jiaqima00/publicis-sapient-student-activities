<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="author" content="Vicky Ma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example4</title>
    <style>
        .smallImg {
            width: 100;
            height: 100;
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h2>Img div practice</h2>
    <img src="photos/dog1.jpg" width="400" height="400" id="main">
    <div onclick="changeImages(event)" style="border: 2px solid black;">
        <img src="photos/dog2.jpg" class="smallImg">
        <img src="photos/dog3.jpg" class="smallImg">
        <img src="photos/dog4.jpg" class="smallImg">
        <img src="photos/dog5.jpg" class="smallImg">
    </div>

    <script type="text/javascript">
        function changeImages(e) {
            let mainImg = document.getElementById("main");
            let target = e.target;
            if(target.tagName = "IMG") {
                main.src = target.src;
            }
        }
    </script>
</body>
</html>
