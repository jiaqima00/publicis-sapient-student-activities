<body>
    <script type="text/javascript">
        //Function and list practice 
        function Animal(name, age) {
            this.name = name;
            this.age = age;
        }

        let lst = [new Animal("Rocky", 1), new Animal("Max", 2), new Animal("Jax", 4)];
        for(let i = 0; i < lst.length; i++) {
            document.write("<p>Name: " + lst[i].name + "   Age: " + lst[i].age + "</p>");
        }
    </script>
</body>
</html>
