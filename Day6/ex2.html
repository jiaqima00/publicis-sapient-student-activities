<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="author" content="Vicky Ma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example2</title>
</head>
<body>
    <h2>List, table, and inline styling practice</h2>
    <h3>List of colors:</h3>
    <ul type="circle">
        <li style="color:red">Red</li>
        <li style="color:blue">Blue</li>
        <li style="color:yellow">Yellow</li>
        <li style="color:pink">Pink</li>
        <li style="color:teal">Teal</li>
    </ul>

    <h3>Table of countries</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Country</th><th>Continent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>United States</td><td>North America</td>
            </tr>
            <tr>
                <td>Peru</td><td>South America</td>
            </tr>
            <tr>
                <td>Finland</td><td>Europe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
