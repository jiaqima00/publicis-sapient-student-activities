<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="author" content="Vicky Ma">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formPractice</title>
    </head>
    <body>
        <h2>Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username"> <br> <br>
            <label for="password">Password:</label>
            <input type="text" name="password"> <br> <br>
            <label>Gender:</label>
            <input type="radio" name="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="nonbinary" value="Nonbinary">
            <label for="Nonbinary">Nonbinary</label> <br> <br>
            <label>Skills:</label>
            <input type="checkbox" name="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="c" value="C">
            <label for="C">C</label>
            <input type="checkbox" name="python" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" name="html" value="HTML">
            <label for="html">HTML</label> <br> <br>
            <label for="position">Position:</label>
            <select name="position">
                <option value="">--Please select an option--</option>
                <option value="pm">Production Management Intern</option>
                <option value="swe">Software Engineer Intern</option>
                <option value="mar">Marketing Intern</option>
                <option value="op">People's Ops Intern</option>
            </select> <br> <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob"> <br> <br>
            <input type="submit" value="Sign In">
            <input type="submit" value="Reset"> <br> <br>
        </form>
    </body>
</html>
